<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edupage Addons</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <h2>Edupage Addonsâ„¢</h2>

  <div id="options">
    <div class="option">
      <input type="checkbox" id="darkmode" />
      <label for="darkmode">Dark Mode</label>
    </div>
    <div class="option">
      <input type="checkbox" id="nocallout" />
      <label for="nocallout">No Callouts</label>
    </div>
    <div class="option">
      <input type="checkbox" id="nostart" />
      <label for="nostart">No Start button</label>
    </div>
    <div class="option">
      <input type="checkbox" id="nohelp" />
      <label for="nohelp">No Help</label>
    </div>
    <div class="option">
      <input type="checkbox" id="eqadecode" />
      <label for="eqadecode">Decode EQA Parameters</label>
    </div>
    <div class="option">
      <input type="checkbox" id="keycombo" />
      <label for="keycombo">Keyboard Combinations</label>
    </div>
    <div class="option">
      <input type="checkbox" id="markdown" />
      <label for="markdown">Markdown</label>
    </div>
  </div>

  <code id="output"></code>
  <script src="options.js"></script>
</body>
</html>
