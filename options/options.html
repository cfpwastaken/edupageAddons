<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edupage Addons</title>
  <link rel="stylesheet" href="options.css">
	<script type="application/javascript" src="../src/browser-polyfill.js"></script>
</head>
<body>
  <h2>Edupage Addons</h2>

  <div id="categories">
    <div class="category">
      <span class="category-title">Common</span>
      <div class="addons">
        <div class="addon" addon-darkmode>
          <img draggable="false" src="img/darkmode.png" class="addon-image">
          <span class="addon-name">Dark Mode</span>
          <input type="checkbox" id="darkmode">
        </div>
        <div class="addon" addon-autologin>
          <img draggable="false" src="img/autologin.png" class="addon-image">
          <span class="addon-name">
            Auto login
            <svg class="open-config" width="24" height="24" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M8.75 13.5a3.251 3.251 0 0 1 3.163 2.5h9.337a.75.75 0 0 1 .102 1.493l-.102.007h-9.337a3.251 3.251 0 0 1-6.326 0H2.75a.75.75 0 0 1-.102-1.493L2.75 16h2.837a3.251 3.251 0 0 1 3.163-2.5Zm6.5-9.5a3.251 3.251 0 0 1 3.163 2.5h2.837a.75.75 0 0 1 .102 1.493L21.25 8h-2.837a3.251 3.251 0 0 1-6.326 0H2.75a.75.75 0 0 1-.102-1.493L2.75 6.5h9.337A3.251 3.251 0 0 1 15.25 4Z" fill="#fff"/></svg>
          </span>
          <input type="checkbox" id="autologin">
          <div class="addon-config" style="display: none;">
            <div class="close-config-container">
              <svg class="close-config" width="24" height="24" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m4.21 4.387.083-.094a1 1 0 0 1 1.32-.083l.094.083L12 10.585l6.293-6.292a1 1 0 1 1 1.414 1.414L13.415 12l6.292 6.293a1 1 0 0 1 .083 1.32l-.083.094a1 1 0 0 1-1.32.083l-.094-.083L12 13.415l-6.293 6.292a1 1 0 0 1-1.414-1.414L10.585 12 4.293 5.707a1 1 0 0 1-.083-1.32l.083-.094-.083.094Z" fill="#fff"/></svg>
              <span class="addon-name">Auto login</span>
            </div>
            <div class="option">
              <input type="text" id="autologin_host" placeholder="Edupage subdomain name">
            </div>
            <div class="option">
              <input type="text" id="autologin_username" placeholder="Edupage username">
            </div>
            <div class="option">
              <input type="password" id="autologin_password" placeholder="Edupage password">
            </div>
            <span class="addon-name-red">This is being stored as plaintext!</span>
          </div>
        </div>
        <div class="addon" addon-modernicons>
          <img draggable="false" src="img/modernicons.png" class="addon-image">
          <span class="addon-name">Modern Icons</span>
          <input type="checkbox" id="modernicons">
        </div>
        <div class="addon" addon-pixelfix>
          <img draggable="false" src="img/pixelfix.png" class="addon-image">
          <span class="addon-name">Pixel Fix</span>
          <input type="checkbox" id="pixelfix">
        </div>
        <div class="addon" addon-modernfont>
          <img draggable="false" src="img/modernfont.png" class="addon-image">
          <span class="addon-name">
            <svg class="icon-new" width="24" height="24" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M18 4a1 1 0 0 1 1 1v8a1 1 0 1 1-2 0V5a1 1 0 0 1 1-1ZM4 18a1 1 0 0 1 1-1h8a1 1 0 1 1 0 2H5a1 1 0 0 1-1-1ZM7.707 6.293a1 1 0 0 0-1.414 1.414l7 7a1 1 0 0 0 1.414-1.414l-7-7Z" fill="#fff"/></svg>
            Modern Font
						<svg width="24" height="24" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M14.25 2.001a.75.75 0 0 1 .743.648l.007.102v.752c0 .633-.196 1.22-.53 1.704a3.75 3.75 0 0 1 2.521 3.29h.256a2.25 2.25 0 0 0 2.24-2.259l-.006-1.485a.75.75 0 0 1 1.5-.006l.007 1.485a3.75 3.75 0 0 1-3.536 3.76l-.214.006L17 9.997v1.502h4.253a.75.75 0 0 1 .743.649l.007.102a.75.75 0 0 1-.648.743l-.102.007H17v1.999h.238l.214.007a3.75 3.75 0 0 1 3.531 3.56l.005.2-.007 1.485a.75.75 0 0 1-1.493.095l-.007-.102.007-1.485a2.25 2.25 0 0 0-2.087-2.253l-.154-.006h-.476a5.002 5.002 0 0 1-9.542 0H6.74a2.25 2.25 0 0 0-2.24 2.259l.005 1.485a.75.75 0 1 1-1.5.007L3 18.765a3.75 3.75 0 0 1 3.535-3.76L6.75 15l.25-.001v-2H2.75a.75.75 0 0 1-.743-.648L2 12.25a.75.75 0 0 1 .648-.743l.102-.007L7 11.499V9.997h-.25l-.215-.005a3.75 3.75 0 0 1-3.53-3.56L3 6.231l.006-1.485A.75.75 0 0 1 4.5 4.65l.006.102L4.5 6.238a2.25 2.25 0 0 0 2.087 2.254l.154.006h.268A3.753 3.753 0 0 1 9.53 5.206a2.968 2.968 0 0 1-.524-1.494L9 3.503v-.752a.75.75 0 0 1 1.493-.102l.007.102v.752a1.5 1.5 0 0 0 2.993.145l.007-.145v-.752a.75.75 0 0 1 .75-.75Z" fill="#fff"/></svg>
          </span>
          <input type="checkbox" id="modernfont">
        </div>
      </div>
    </div>
    <div class="category">
      <span class="category-title">Remove</span>
      <div class="addons">
        <div class="addon" addon-nocallout>
          <img draggable="false" src="img/nocallouts.png" class="addon-image">
          <span class="addon-name">No Callouts</span>
          <input type="checkbox" id="nocallout">
        </div>
        <div class="addon" addon-nostart>
          <img draggable="false" src="img/nostart.png" class="addon-image">
          <span class="addon-name">No Start</span>
          <input type="checkbox" id="nostart">
        </div>
        <div class="addon" addon-nohelp>
          <img draggable="false" src="img/nohelp.png" class="addon-image">
          <span class="addon-name">No Help</span>
          <input type="checkbox" id="nohelp">
        </div>
      </div>
    </div>
    <div class="category">
      <span class="category-title">Development</span>
      <div class="addons">
        <div class="addon" addon-eqadecode>
          <img draggable="false" src="img/eqadecode.png" class="addon-image">
          <span class="addon-name">Decode EQA</span>
          <input type="checkbox" id="eqadecode">
        </div>
      </div>
    </div>
    <div class="category">
      <span class="category-title">Other</span>
      <div class="addons">
        <div class="addon" addon-keycombo>
          <img draggable="false" src="img/keycombo.png" class="addon-image">
          <span class="addon-name">Keyboard Combinations</span>
          <input type="checkbox" id="keycombo">
        </div>
        <div class="addon" addon-markdown>
          <img draggable="false" src="img/markdown.png" class="addon-image">
          <span class="addon-name">
            Markdown
          </span>
          <input type="checkbox" id="markdown">
        </div>
      </div>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
